<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai cua LUC</title>
    <link rel="stylesheet" href="..css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-size: 30px;

}
.button-container {
    text-align: center;
}

button {
    display: flex;
    align-items: center;
    padding: 10px 20px;
    margin: 10px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    font-weight: bold;
    color: white;
    cursor: pointer;
    transition: background 0.3s;
}
h2 {
    display: flex;
    justify-content: space-evenly;
}
.facebook {
    background-color: #3b5998;
}


 
.twitter {
    background-color: #1da1f2;
}

button i {
    margin-right: 10px;
    font-size: 18px;
}

button:hover {
    opacity: 0.9;
}
.container h1 {
    text-align: center;
}
.container input[type="text"], .container input[type="email"], .container input[type="password"], .container select {
    width: 100%;
    padding: 10px;
    margin: 10px 0 20px 0;
    border: 3px solid #ccc;
    border-radius: 12px;
 }

.container button {
    width: 100%;
    padding: 10px;
    background-color: #9fefa1;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
.container button:hover {
    background-color: #2800ad;
}
.container .social-login {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
}
.container .social-login button {
    width: 48%;
    background-color: #0034a3; /* Facebook color */
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    padding: 10px;
}
.container .social-login button.twitter {
    background-color: #0d79bd; /* Twitter color */
}
.container .social-login button i {
    margin-right: 8px;
}
.container .login-link {
    text-align: center;
    margin-top: 20px;
}
.container .login-link a {
    color: #144d16;
    text-decoration: none;
}
.container .login-link a:hover {
    text-decoration: underline;
}
label, select, input[type="tel"], button {
    display: block;
    width: 100%;
    margin-bottom: 15px;
    font-size: 16px;
    padding: 4px;
    border-radius: 11px;
}
a {
    color: #10e818;
}


</style>

<body>
    
    <div class="container">
        <h1>Create Account</h1>
        <div class="button-container">
            <button class="facebook"><i class="fab fa-facebook-f"></i> Login via Facebook</button>
            <button class="twitter"><i class="fab fa-twitter"></i> Login via Twitter</button>
        </div>
        <h2>OR</h2>
        <input type="text" placeholder="Full name" required>
        <input type="email" placeholder="Email address" required>
        <select id="countryCode" name="countryCode">
            <option value="+84">🇻🇳 Việt Nam (+84)</option>
            <option value="+66">🇹🇭 Thái Lan (+66)</option>+
            <option value="+62">🇮🇩 Indonesia (+62)</option>
            <option value="+60">🇲🇾 Malaysia (+60)</option>
            <option value="+65">🇸🇬 Singapore (+65)</option>
            <option value="+63">🇵🇭 Philippines (+63)</option>
            <option value="+95">🇲🇲 Myanmar (+95)</option>
            <option value="+856">🇱🇦 Lào (+856)</option>
            <option value="+855">🇰🇭 Campuchia (+855)</option>
            <option value="+673">🇧🇳 Brunei (+673)</option>
            <option value="+670">🇹🇱 Đông Timor (+670)</option>
        </select>
        <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Nhập số điện thoại của bạn">
        <select required> <option value="" disabled selected>Select job type</option>
            <option value="manager">làm ny anh</option>
            <option value="developer">thầy giáo</option>
            <option value="developer">cô viên</option>
            <option value="designer">công nhân</option>
            <option value="manager">làm bố mẹ</option>
            <option value="manager">làm ông bà</option>
            <option value="manager">nhân viên công sở</option>   
        </select>
        <input type="password" placeholder="Create password" required>
        <input type="password" placeholder="Repeat password" required>
        <button type="submit">Create Account</button>

        <div class="login-link">
            <p>Have an account? <a href="#">Log in</a></p>
        </div>
    </div>

</body>
</html>
